<h1 mat-dialog-title>Корзина</h1>
<div mat-dialog-content>
<div class="wrapper">
  <table mat-table id="nm"[dataSource]="dataSourse" class="table" >
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell  name="name" *matCellDef="let element ">{{element.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Цена</th>
      <td mat-cell price="price" *matCellDef="let element  ">{{element.price}} руб.</td>
    </ng-container>

    <!-- Weight Column -->
<!--    <ng-container matColumnDef="kol">-->
<!--      <th mat-header-cell *matHeaderCellDef>колличество</th>-->
<!--      <td mat-cell *matCellDef="let element">{{element.kol}}</td>-->
<!--    </ng-container>-->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button mat-dialog-close style="margin-left: 9%; margin-top: 3%;width:81%;" color="primary" class="button" [disabled]="!dataSourse.length"
          (click)="openDialog('30ms','30ms')">
    Перейти к оплате</button>

<!--          (click)="RemoveFromCart()" style="margin-left: 9%; margin-top: 3%">-->
<!--    <font  color="#808080">Удалить последний товар из корзины</font>-->
<!--  </button>-->
</div>
</div>
